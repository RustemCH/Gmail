<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gmail Klonu</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
  <div class="logo">
  <img src="https://www.gstatic.com/images/branding/product/1x/gmail_2020q4_48dp.png" alt="Gmail Logo" />
  <span>Gmail</span>
</div>

    <div class="user-icons">
      <div class="icon">🔔</div>
      <div class="icon">⚙️</div>
      <div class="avatar">U</div>
    </div>
  </div>

  <div class="container">
    <aside class="sidebar">
      <button class="compose-btn">+ Compose</button>
      <ul class="menu">
        <li class="active">📥 Inbox</li>
        <li>⭐ Starred</li>
        <li>📤 Sent</li>
        <li>📝 Drafts</li>
        <li>🗑️ Trash</li>
      </ul>
    </aside>

    <main class="email-list">
      <div class="email-item unread">
        <div class="sender">Google</div>
        <div class="subject">Security Alert - New sign-in attempt</div>
        <div class="time">10:15</div>
      </div>
      <div class="email-item">
        <div class="sender">LinkedIn</div>
        <div class="subject">Someone viewed your profile</div>
        <div class="time">09:00</div>
      </div>
      <div class="email-item unread">
        <div class="sender">GitHub</div>
        <div class="subject">New pull request assigned to you</div>
        <div class="time">Yesterday</div>
      </div>
    </main>
  </div>
</body>
</html>
